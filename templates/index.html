<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body.dark-theme {
        background-color: #343a40; /* Couleur de fond pour le thème sombre */
        color: #fff; /* Couleur du texte pour le thème sombre */
      }
      #logo {
        width: 250px; /* Largeur souhaitée en pixels */
        height: auto; /* La hauteur s'ajuste automatiquement pour conserver les proportions de l'image */
      }
      .select{
        width: 100px !important ;
        border-radius: 5px;
      }
      #no{
        width: 150px;
        margin-top: 5%;
      }
      .last-adds{
        margin-top: 2%;
        margin-right: 50%;
      }
    </style>
  </head>
  <body class="dark-theme d-flex align-items-center py-4">
    <div class="container">
      <div class="row justify-content-between mt-3">
        <div class="col-md-6">
          <img
            id="logo"
            src="{{ url_for('static', filename='img/logo.png') }}"
          />
        </div>
        <div class="col-md-6 text-end">
          <a href="/logout" class="btn btn-info">Se déconnecter</a>
        </div>
      </div>
      <div class="text-center">
        <h1 class="display-4"><strong>INTERFACE</strong></h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <form
            action="/recuperer_pseudos_crunchyroll"
            method="post"
            class="mb-3"
          >
            <div class="input-group">
              <button type="submit" class="btn btn-danger">
                Récupérer pseudos crunchyroll
              </button>
              <select name="limit_ids" class="select" required>
                {% for i in range(1, 21) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
          </form>
          <form action="/recuperer_pseudos_adn" method="post" class="mb-3">
            <div class="input-group">
              <button type="submit" class="btn btn-danger">
                Récupérer pseudos adn
              </button>
              <select name="limit_call" class="select" required>
                {% for i in range(1, 21) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-3 text-center">
        <div class="col-md-6">
            <form action="/envoyer_mail" method="post" class="mb-3 d-inline-block">
                <button type="submit" class="btn btn-warning">
                    Envoyer des mails
                </button>
            </form>
            <form action="/delete_adn" method="post" class="mb-3 d-inline-block">
                <button type="submit" class="btn btn-warning">
                    Réinitialiser pseudos ADN
                </button>
            </form>
            <form action="/delete_crunchyroll" method="post" class="mb-3 d-inline-block">
                <button type="submit" class="btn btn-warning">
                    Réinitialiser pseudos Crunchyroll
                </button>
            </form>
        </div>


        <div>
          <h3 class="last-adds">Derniers ajouts de pseudos</h3>
          <div id="container-last-add">
              {% if derniers_ajouts %}
                  {% for ajout in derniers_ajouts %}
                      <p>{{ ajout }}</p>
                  {% endfor %}
              {% else %}
              <img src="{{ url_for('static', filename='img/no.png') }}" id="no">
              <p>Aucun résultat</p>
              {% endif %}

          </div>
      </div>  
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
